{% load crispy_forms_tags %} 

<nav aria-label="Page navigation example" style="padding:20px;">
  <ul class="pagination" style="justify-content:center;">
      {% if paginated_posts.has_previous %}
          <li class="page-item"><a class="page-link" href="{% url 'index' %}?page={{paginated_posts.previous_page_number}}">Previous</a></li>
      {% endif %}
      {% if paginated_posts.has_next %}
          <li class="page-item"><a class="page-link" href="{% url 'index' %}?page={{paginated_posts.next_page_number}}">Next</a></li>
      {% endif %}
  </ul>
</nav>
